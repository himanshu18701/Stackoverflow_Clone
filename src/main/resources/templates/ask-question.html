<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stack Overflow</title>
</head>
<body>
<div>
    <form th:action="@{/questions/create}" th:object="${question}" method="post">
        <label><h5>Title</h5>
            <p>Be specific and imagine you're asking a question to another person</p></label> <br>
        <input type="text" th:field="*{title}" placeholder="e.g. How to copy files between Windows and Linux host using Ansible?"> <br>
        <label><h5>What are the details of your problem? </h5>
        <p>Introduce the problem and expand on what you put in the title. Minimum 20 characters.</p></label><br>
        <textarea rows="10" cols="50" th:field="*{content}"></textarea>
    </form>
</div>
</body>
</html>
