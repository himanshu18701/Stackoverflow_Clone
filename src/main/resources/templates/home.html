<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>stack overflow</title>
</head>
<body>
<form th:action="@{/questions/create}" method="GET">
    <input type="submit" value="ask question">
</form>

<ul th:each="question: ${questions}">
    <li th:text="${question.title}"></li>
</ul>
</body>
</html>
